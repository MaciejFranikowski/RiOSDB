version: "2"

services:
  nginx:
    image: nginx
    container_name: nginx-dev
    ports:
      - "8080:8080"
    depends_on:
      - frontend
      - backend
      - databaseMaster
      - databaseSlave1
      - databaseSlave2
    networks:
      - main
    volumes:
      - ./nginx/dev.cfg:/etc/nginx/nginx.conf:ro
  backend:
    container_name: backend_dev
    build:
      context: ./backend
      args:
        b_export: 5000
    environment:
      - NODE_ENV=development
      - DOCKER_GID=963
      - PORT=5000
      - JWT_SECRET_KEY=super_secret_jwt_key
      - DOMAIN_NAME=http://localhost
    volumes:
      - ./backend:/code
      - /code/node_modules
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /tmp:/tmp
    ports:
      - "5000:5000"
    networks:
      - main
  frontend:
    container_name: frontend-dev
    build:
      context: ./frontend
      args:
        b_export: 3000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    networks:
      - main
    environment:
      - NODE_ENV=development
  databaseMaster:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
    networks:
      - main
  databaseSlave1:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
    networks:
      - main
    depends_on:
      - databaseMaster
  databaseSlave2:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_DATABASE: test
    networks:
      - main
    depends_on:
      - databaseMaster

networks:
  main:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450


